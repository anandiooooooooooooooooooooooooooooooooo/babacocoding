<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income and Expense Tracker</h1>
        
        <form id="data-form">
            <div class="form-section">
                <h2>Enter Income</h2>
                <div class="form-group">
                    <label for="income-source">Source:</label>
                    <input type="text" id="income-source" name="income-source" placeholder="E.g., Salary, Freelance" required>
                </div>
                <div class="form-group">
                    <label for="income-amount">Amount:</label>
                    <input type="number" id="income-amount" name="income-amount" placeholder="E.g., 5000" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Enter Expense</h2>
                <div class="form-group">
                    <label for="expense-category">Category:</label>
                    <input type="text" id="expense-category" name="expense-category" placeholder="E.g., Rent, Groceries" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" name="expense-amount" placeholder="E.g., 1500" required>
                </div>
            </div>

            <div class="button-group">
                <button type="button" onclick="addData()">Add Data</button>
                <button type="button" onclick="clearData()" class="clear-btn">Clear Data</button>
            </div>
        </form>

        <div class="totals">
            <h3>Total Income: $<span id="total-income">0</span></h3>
            <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
        </div>

        <div>
            <canvas id="incomeChart"></canvas>
        </div>
        <div>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
