<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="./tracker.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <h1>Income and Expense Tracker</h1>
        
        <form id="data-form">
            <div class="form-section">
                <h2>Enter Income</h2>
                <div class="form-group">
                    <label for="incomeSource">Source:</label>
                    <input type="text" id="incomeSource" name="incomeSource" placeholder="E.g., Salary, Freelance" required>
                </div>
                <div class="form-group">
                    <label for="incomeAmount">Amount:</label>
                    <input type="number" id="incomeAmount" name="incomeAmount" placeholder="E.g., 5000" required>
                </div>
                <button type="button" onclick="addIncome()">Add Income</button>
            </div>
            
            <div class="form-section">
                <h2>Enter Expenses</h2>
                <div id="expense-container">
                    <div class="form-group">
                        <label for="expenseCategory">Category:</label>
                        <input type="text" id="expenseCategory" class="expense-category" name="expenseCategory" placeholder="E.g., Rent, Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount:</label>
                        <input type="number" id="expenseAmount" class="expense-amount" name="expenseAmount" placeholder="E.g., 1500" required>
                    </div>
                </div>
                <button type="button" onclick="addExpenseField()">Add Another Expense</button>
                <button type="button" onclick="addExpenses()">Input Data</button>
            </div>

            <div class="button-group">
                <button type="button" onclick="clearData()" class="clear-btn">Clear Data</button>
            </div>
        </form>

        <div class="totals">
            <h3>Total Income: $<span id="total-income">0</span></h3>
            <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
            <h3>Total Balance: $<span id="total-balance">0</span></h3>
        </div>

        <div class="chart-container">
            <canvas id="incomeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./tracker.js"></script>
</body>
</html>
